<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome {{ user.username }}</h2>
    
    <h3>Your Groups:</h3>
    <ul>
    {% for group in groups %}
        <li>{{ group.name }}</li>
    {% empty %}
        <li>No groups assigned</li>
    {% endfor %}
    </ul>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
